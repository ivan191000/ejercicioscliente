<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- formulario con campos requeridos y pattern correspondiente-->
    <form novalidate>
    <h1>Formulario validacion</h1>
    <input type="text" id="fecha" placeholder="fecha y hora dd/mm/aaaa hh:mm" required pattern="^[0-9]{2}\/[0-9]{2}\/[0-9]{4}\s[0-9]{2}:[0-9]{2}$">
    <!-- los errores seran una etiqueta span -->
    <span id="errorFecha"></span><br>

    <input type="text" id="cocinero" placeholder="cocinero" required pattern="^[A-Z]{2}[^a-zA-Z0-9][0-9]{4}$">
    <span id="errorCocinero"></span><br>

    <input type="text" id="destinatario" placeholder="destinatario" required pattern="^[A-Z]{2,3}_[a-z]{1,}:[0-9]{4}">
    <span id="errorDestinatario"></span><br>

    <input type="text" id="gramos" placeholder="gramos" required pattern="^(1000|[1-4][0-9]{3}|5000)$">
    <span id="errorGramos"></span><br>

    <input type="text" id="composicion" placeholder="composicion" required pattern="^\d{1,}g[a-zA-z]{1,2}[0-9]?[a-zA-Z]{1,2}[0-9]?$">
    <span id="errorComposicion"></span><br>

    <input type="text" id="numeroCuenta" placeholder="numero de cuenta EEUU" required pattern="^[a-zA-Z]{2}\d{2}-[0-9]{12}-\d{4}$">
    <!-- en este caso ponemos doble span ya que uno es para errores -->
     <!-- y la otra para devolver la cadena vacia en caso de que no tenga errores -->
    <span id="errorCuenta"></span><span id="aciertoCuenta"></span><br>

    <button id="boton">enviar</button>
    </form>
    <script src="formulario.js"></script>
</body>
</html>
